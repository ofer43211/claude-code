# Pre-commit hooks for quality assurance
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # ShellCheck for bash scripts
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['--severity=warning']
        files: \.(sh|bash)$

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags in GitHub Actions
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}, document-start: disable}}']

  # Actionlint for GitHub Actions
  - repo: local
    hooks:
      - id: actionlint
        name: actionlint
        entry: bash -c 'if command -v actionlint >/dev/null 2>&1; then actionlint; else echo "actionlint not installed, skipping..."; fi'
        language: system
        files: ^\.github/workflows/.*\.ya?ml$
        pass_filenames: false

  # Run unit tests before commit
  - repo: local
    hooks:
      - id: bats-unit-tests
        name: bats-unit-tests
        entry: bash -c 'if command -v bats >/dev/null 2>&1; then bats tests/unit/**/*.bats; else echo "bats not installed, skipping tests..."; fi'
        language: system
        pass_filenames: false
        stages: [commit]

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json
